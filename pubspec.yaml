name: timetable_ai
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.8.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management & Storage
  provider: ^6.1.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.5.3
  path_provider: ^2.1.4
  
  # UI & Animations
  flutter_animate: ^4.5.0
  animate_do: ^3.3.4
  lottie: ^3.1.0
  page_transition: ^2.1.0
  shimmer: ^3.0.0
  flutter_staggered_animations: ^1.1.1
  animated_text_kit: ^4.2.2
  
  # Design & Styling
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10
  flutter_neumorphic: ^3.2.0
  glassmorphism: ^3.0.0
  
  # Utilities
  intl: ^0.19.0
  image_picker: ^1.1.2
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation & Build
  hive_generator: ^2.0.1
  build_runner: ^2.4.13
  
  # Linting & Icons
  flutter_lints: ^3.0.2
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/icon/app_icon.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
